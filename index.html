<!DOCTYPE html>
<html role="header" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Social Links</title>
</head>
<body>
    <div role="main" class="main-container">
        <img class="avatar" alt="avatar" src="./images/avatar-jessica.jpeg">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader"</p>
        <div class="buttons">
            <button class="link-button">GitHub</button>
            <button class="link-button">Frontend Mentor</button>
            <button class="link-button">LinkedIn</button>
            <button class="link-button">Twitter</button>
            <button class="link-button">Instagram</button>
        </div>
    </div>
    
</body>
</html>
